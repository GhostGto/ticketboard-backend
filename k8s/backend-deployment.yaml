apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketboard-backend
  namespace: ticketboard
  labels:
    app: ticketboard-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ticketboard-backend
  template:
    metadata:
      labels:
        app: ticketboard-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/ghostgto/ticketboard-backend:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          env:
            - name: PORT
              value: "3000"
